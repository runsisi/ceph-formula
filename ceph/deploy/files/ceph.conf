{% for section, options in ceph.conf.iteritems() -%}
{%- if section == 'mons' -%}
{%- continue -%}
{%- endif -%}
[{{ section }}]
{% for key, value in options.iteritems() -%}
{{ key }} = {{ value }}
{% endfor %}
{% endfor %}

{%- for mon in ceph.conf.mons %}
[mon.{{ mon['id'] }}]
host = {{ mon['host'] }}
mon addr = {{ mon['addr'] }}
{% endfor %}