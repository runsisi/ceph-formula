{% set srvs = ntp.srvs | default([]) -%}
{% set peers = ntp.peers | default([]) -%}

driftfile /var/lib/ntp/drift

{% if peers -%}

server 127.127.1.0 # local clock
fudge  127.127.1.0 stratum 10

{% for peer in peers -%}
peer {{ peer }}
{% endfor -%}

{% else -%}

{% for srv in srvs -%}
server {{ srv }}
{% endfor -%}

{% endif -%}