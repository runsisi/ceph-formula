{% from "ceph/lookup.jinja" import conf with context -%}

[global]
fsid = {{ conf.fsid }}
mon_initial_members = {{ conf.mon_initial_members }}
mon_host = {{ conf.mon_host }}
public_network = {{ conf.public_network }}
cluster_network = {{ conf.cluster_network }}
{% if conf.authentication_type == 'cephx' -%}
auth_cluster_required = cephx
auth_service_required = cephx
auth_client_required = cephx
{% else -%}
auth_cluster_required = none
auth_service_required = none
auth_client_required = none
{% endif -%}
osd_pool_default_pg_num = {{ conf.osd_pool_default_pg_num }}
osd_pool_default_pgp_num = {{ conf.osd_pool_default_pgp_num }}
osd pool default size = {{ conf.osd_pool_default_size }}
osd_pool_default_min_size = {{ conf.osd_pool_default_min_size }}
osd_crush_chooseleaf_type = {{ conf.osd_crush_chooseleaf_type }}
