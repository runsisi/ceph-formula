{% for section, options in ceph.conf.iteritems() -%}
{%- if section == 'mons' -%}
{%- continue -%}
{%- endif -%}
[{{ section }}]
{% for key, value in options.iteritems() -%}
{{ key }} = {{ value }}
{% endfor %}
{% endfor %}

{%- for mon in ceph.conf.mons -%}
[mon.{{ mon['id'] }}]
{% if not mon.has_key('host') -%}
host = {{ mon['id'] }}
{% else -%}
host = {{ mon['host'] }}
{% endif -%}
mon addr = {{ mon['addr'] }}
{% endfor %}