{% from "ceph/lookup.jinja" import config with context -%}

[global]
fsid = {{ config.fsid }}
mon_initial_members = {{ config.mon_initial_members }}
mon_host = {{ config.mon_host }}
public_network = {{ config.public_network }}
cluster_network = {{ config.cluster_network }}
{% if config.authentication_type == 'cephx' -%}
auth_cluster_required = cephx
auth_service_required = cephx
auth_client_required = cephx
{% else -%}
auth_cluster_required = none
auth_service_required = none
auth_client_required = none
{% endif -%}
osd_pool_default_pg_num = {{ config.osd_pool_default_pg_num }}
osd_pool_default_pgp_num = {{ config.osd_pool_default_pgp_num }}
osd pool default size = {{ config.osd_pool_default_size }}
osd_pool_default_min_size = {{ config.osd_pool_default_min_size }}
